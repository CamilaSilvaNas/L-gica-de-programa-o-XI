<body>
    <script>
          let numero = Number(prompt("Por favor, insira sua idade"));

if (numero <= 0) {
    alert("Idade Inválida")

} else if (numero >= 0 && numero <= 17)
    alert("Você é menor de idade");

else if (numero >= 18 && numero <= 64) {
    alert("Você é um adulto");

} else if (numero >= 65)
    alert("Você é idoso");


    </script>
